<div class="container-fluid"
     style="padding-top: 2rem; width: 30%; align-self: center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 row">
      <label class="form-label" for="username">User Name:</label>
      <input type="email" id="username" class="form-control"/>
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="password">Password:</label>
      <input type="password" id="password" class="form-control"/>
    </div>
    <button class="btn btn-primary form-control" type="submit" style="font-size: 20px">Login</button>
  </form><br>
  <h4 align="center">Don't have an account? <a routerLink="/register" style="font-size: 25px; ">Register</a></h4>
</div>
